type Receipt @entity(immutable: true) {
  id: ID!
  txType: Int!
  revokerId: Int!
  lastLeafIndex: Int!
  target: Bytes!
  feeAssetId: Int!
  feeValue: BigInt!
  paymaster: Bytes!
  keysMemo: Bytes
  assetsMemo: Bytes!
  notesMemo: Bytes!
  refundMemo: Bytes!
  txHash: Bytes!
}

type TransactionData @entity {
  id: ID!
  timestamp: BigInt!
  symbol: String!
  user: Bytes!
  amount: BigDecimal!
  fee: BigDecimal!
  txHash: Bytes!
  txType: Int!
}

enum ShieldedTransactionType {
  DEPOSIT
  TRANSFER
  WITHDRAW
  CONVERT
}

type NoteMemo @entity(immutable: true) {
  id: ID!
  memoType: Int!
  leafIndex: Int!
  revokerId: Int!
  encryptedKey: Bytes!
  encryptedNote: Bytes!
  timestamp: BigInt!
  blockNumber: BigInt!
}

type History @entity(immutable: true) {
  id: ID!
  txType: Int!
  revokerId: Int!
  lastLeafIndex: Int!
  target: Bytes!
  feeAssetId: Int!
  feeValue: BigInt!
  paymaster: Bytes!
  assetsMemo: Bytes!
  refundMemo: Bytes!
  keysMemo: Bytes!
  notesMemo: Bytes!
  timestamp: BigInt!
  txHash: Bytes!
  blockNumber: Int!
  gasPrice: BigInt!
  gasUsed: BigInt!
}

type Commitment @entity(immutable: true) {
  id: ID!
  leafIndex: Int!
  commitment: BigInt!
}

type RevokerData @entity {
  id: ID!
  revokerId: Int!
  revokerPublicKey: [BigInt!]!
  encryptionPublicKey: [BigInt!]!
  metadata: Bytes
  status: Boolean!
}

type Asset @entity {
  id: String!
  assetAddress: Bytes! # address
  assetId: Int! # uint24
  isActive: Boolean! # default true
}

type NullifierMarked @entity(immutable: true) {
  id: ID!
  nullifier: BigInt!
  markLeafIndex: Int!
}

type ShieldedTransaction @entity {
  id: Bytes!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
  input: Bytes!
  gasUsed: BigInt!
  gasPrice: BigInt!
  status: BigInt!
  sender: Bytes
  nonce: BigInt
  initCode: Bytes
  callData: Bytes
  accountGasLimits: Bytes
  preVerificationGas: BigInt
  gasFees: Bytes
  paymasterAndData: Bytes
  signature: Bytes
  beneficiary: Bytes
  methodId: String!
}

type RegisteredAddress @entity(immutable: true) {
  id: ID!
  leafIndex: Int
  publicAddress: Bytes
  rootAddress: BigInt
  shieldedAddress: Bytes
  blockNumber: BigInt!
  blockTimestamp: BigInt!
}