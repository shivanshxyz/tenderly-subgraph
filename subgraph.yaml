specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Pool
    network: optimism-sepolia
    source:
      address: "0xc4a48A3Ab49950e35F2bBdD0cd9C065845F4324f"
      abi: Pool
      startBlock: 14031594
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Announcement
        - AssetAdded
        - ComplianceMemo
        - Initialized
        - InputNoteMemos
        - NullifierMarked
        - OwnershipTransferred
        - Upgraded
        - Receipt
        - Revoker
        - RegisterAddress
      abis:
        - name: Pool
          file: ./abis/Pool.json
      eventHandlers:
        - event: AssetAdded(indexed address,uint24)
          handler: handleAssetAdded
        - event: NullifierMarked(indexed uint256)
          handler: handleNullifierMarked
        - event: Receipt(indexed uint8,indexed uint16,uint32,address,uint24,uint96,address,bytes,bytes,bytes[])
          handler: handleReceipt
          receipt: true
        - event: RevokerRegistered(indexed uint256,uint256[2],uint256[2],bytes)
          handler: handleRevokerRegistered
        - event: RevokerStatusUpdated(indexed uint256,bool)
          handler: handleRevokerStatusUpdated
        - event: Commitment(indexed uint256,indexed uint256)
          handler: handleCommitment
        - event: RegisterAddress(address,uint256,uint256,bytes)
          handler: handleRegisterAddress
      file: ./src/pool.ts
